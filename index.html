<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemberitahuan Website</title>
   <link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="box text-center" dir="ltr">
  <h4 class="display-2 text-center main">Neu player</h4>
  <div class="neo-video-player" id="popout-video-player">

    <div class="video-control-part">
      <div class="video-control-general-part">
        <div class="play-btn video-neu-btn"></div>
        <div class="video-neu-btn drop-btn">
          <div class="box-sound">
            <div class="volume">
              <div class="bar-volume"></div>
            </div>
          </div>
          <div class="sound-btn video-neu-btn"></div>
        </div>
      </div>
      <div class="video-control-bar-part">
        <div class="bar-bg">
          <div class="bar-progress">
            <div class="bar-time">
              <div class="bar-time-box"><span class="current">00:00</span><span> / </span><span class="duration">00:00</span></div>
              <div class="bar-pin"></div>
            </div>
          </div>
          <div class="bar-buffer"></div>
        </div>
      </div>
      <div class="video-control-nav-part">
        <a id="download-video" href="" rel="nofollow" download>
          <div class="download-btn video-neu-btn"></div>
        </a>
        <div class="setting-btn video-neu-btn">
          <div class="fastFwd-box">
            <input class="btn fastFwd" type="button" value="Speed : 1x">
          </div>
        </div>
        <div class="fullscreen-btn video-neu-btn"></div>
      </div>
    </div>

    <video class="video-element" id="video-element" preload="auto">
      <source src="https://kp3d-my.sharepoint.com/personal/ryoo_kp3d_onmicrosoft_com/_layouts/15/download.aspx?share=EXo6jEIbzSRNqgAf61FNDRsBf4RFv1VH3ddlsGQhCn-Epg">
    </video>

  </div>

  <!--thank-->
  <p class="mb-0 mt-3">Really thank <a href="https://codepen.io/JackT2">"Jack Thomas"</a> for <a href="https://codepen.io/JackT2/pen/PKvVoK">"Custom Video Controls - jQuery"</a></p>
  <h6>Designed by <a href="https://codepen.io/47vigen">47vigen</a></h6>
</div>

<script src="js/script.js"></script>

<script src="
https://cdn.jsdelivr.net/npm/rocket-loader@2.4.0/build/js/loader.min.js
"></script>
</body>
</html>
